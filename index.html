<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixelate</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="pixelate.js"></script>
</head>
<body>
  <form id="image-input-form">
    <label>
      <!-- input[type="file"] has a block level label container, instead of itself being a block level element -->
      <!-- so that the User Agent places the informative text correctly -->
      <input type="file" name="image-file" required accept="image/*" />
    </label>
    <label>
      <span>pixel size:</span>
      <input type="number" inputmode="decimal" step=".1" name="pixel-size" required value="5" min="1" max="10000" />
    </label>
    <button type="submit" id="pixelate-button">pixelate</button>
  </form>
  <div>
    <p class="center">before:</p>
    <img id="image-input" src="" alt="input image">
  </div>
  <div>
    <p class="center">after:</p>
    <img id="image-result" src="" alt="pixelated image">
  </div>
</body>
</html>
